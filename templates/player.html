<!DOCTYPE html>
<html>
<head>
    <title>播放器 - {{ filename }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .text-content {
            margin-top: 20px;
            white-space: pre-wrap;
        }
        .audio-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mt-3">
            <h1>{{ filename }}</h1>
            <div>
                <a href="{{ url_for('index') }}" class="btn btn-outline-primary me-2">返回列表</a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">退出登录</a>
            </div>
        </div>

        <div class="audio-container">
            <audio controls style="width: 100%">
                <source src="{{ url_for('static', filename='audio/' + audio_file) }}" type="audio/mpeg">
                您的浏览器不支持音频播放。
            </audio>
        </div>

        {% if text_content %}
        <div class="text-content">
            {{ text_content }}
        </div>
        {% endif %}
    </div>
</body>
</html>
