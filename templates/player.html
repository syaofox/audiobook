<!DOCTYPE html>
<html>
<head>
    <title>播放器 - {{ filename }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .text-content {
            margin-top: 20px;
            white-space: pre-wrap;
            /* 设置固定高度使内容可滚动 */
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .audio-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mt-3">
            <h1>{{ filename }}</h1>
            <div>
                <a href="{{ url_for('index') }}" class="btn btn-outline-primary me-2">返回列表</a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">退出登录</a>
            </div>
        </div>

        <div class="audio-container">
            <audio controls style="width: 100%">
                <source src="{{ url_for('static', filename='audio/' + audio_file) }}" type="audio/mpeg">
                您的浏览器不支持音频播放。
            </audio>
        </div>

        {% if text_content %}
        <div class="text-content" id="textContent">
            {{ text_content }}
        </div>
        {% endif %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textContent = document.getElementById('textContent');
            if (!textContent) return;

            // 生成唯一的存储键
            const scrollKey = 'scroll_position_{{ audio_file }}';
            
            // 恢复滚动位置
            const savedPosition = localStorage.getItem(scrollKey);
            if (savedPosition) {
                textContent.scrollTop = parseInt(savedPosition);
            }

            // 保存滚动位置（使用节流以减少存储频率）
            let timeout;
            textContent.addEventListener('scroll', function() {
                if (timeout) {
                    clearTimeout(timeout);
                }
                timeout = setTimeout(() => {
                    localStorage.setItem(scrollKey, textContent.scrollTop.toString());
                }, 100);
            });

            // 在页面关闭或切换时保存位置
            window.addEventListener('beforeunload', function() {
                localStorage.setItem(scrollKey, textContent.scrollTop.toString());
            });
        });
    </script>
</body>
</html>
